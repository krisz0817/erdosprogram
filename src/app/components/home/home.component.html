<div class="carousel">
  <div class="carousel__nav">
   <span id="moveLeft" class="carousel__arrow" (click)="prevSlide()">
      <svg class="carousel__icon" width="24" height="24" viewBox="0 0 24 24">
        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
      </svg>
    </span>
    <span id="moveRight" class="carousel__arrow" (click)="nextSlide()">
      <svg class="carousel__icon"  width="24" height="24" viewBox="0 0 24 24">
        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
      </svg>
    </span>
  </div>
  <div class="item-cont">
    <div class="carousel-item" *ngFor="let item of swiperArticles;">
      <div class="carousel-item__image" style="background-image: url('{{ item.img }}');"></div>
      <div class="carousel-item__info">
        <div class="carousel-item__container">
          <h2 class="carousel-item__subtitle">
            <time datetime="YYYY-MM-DD">
              {{ item.updatedAt }}
            </time>
          </h2>
          <h1 class="carousel-item__title">{{ item.title }}</h1>
          <a [routerLink]="['/article', item.id]" class="carousel-item__btn">Tov√°bb</a>
        </div>
      </div>
    </div>
  </div>

</div>

<article id="favorite-art" *ngFor="let article of articles;">
  <div>
    <h2>{{ article.title }}</h2>
    <p [innerHtml]="article.description | safeHtml"></p>
  </div>
</article>
