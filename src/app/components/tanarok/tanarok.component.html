
<section class="cards">
  <div class="card-cont">

    <div class="item" *ngFor="let teacher of teachers">
      <img alt="" src="{{ teacher.img }}" />
      <h2>{{ teacher.title }} {{ teacher.firstname }} {{ teacher.lastname }}</h2>
      <a target="_blank" href="{{teacher.cv}}">Önéletrajz</a>
    </div>

  </div>
</section>
