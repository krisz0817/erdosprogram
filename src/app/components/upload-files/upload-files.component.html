<div class="file-upload-container">
    <div class="progress-container" *ngFor="let progressInfo of progressInfos">
      <span>{{ progressInfo.fileName }}</span>
      <div class="progress">
        <div role="progressbar"
          attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
          [ngStyle]="{ width: progressInfo.value + '%' }">
          {{ progressInfo.value }}%
        </div>
      </div>
    </div>

    <div class="upload-container">
      <label class="input-label">
        Kiválasztás
        <input title="file" placeholder="files" type="file" multiple (change)="selectFiles($event)" />
      </label>
  
      <button class="uploadBtn" [disabled]="!selectedFiles" (click)="uploadFiles()">
        Feltöltés
      </button>
    </div>

    <div class="alert" role="alert">{{ message }}</div>

    
</div>
